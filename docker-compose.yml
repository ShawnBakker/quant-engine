services:
  postgres:
    image: postgres:16
    container_name: qe_postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${QE_PG_PORT:-5432}:5432"
    volumes:
      # Persistent database storage
      - qe_pgdata:/var/lib/postgresql/data

      # Run SQL migrations on first init (fresh volume only)
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./api
    container_name: qe_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # API server
      PORT: "8787"

      # Postgres connection (inside docker network)
      PGHOST: postgres
      PGPORT: "5432"
      PGDATABASE: ${POSTGRES_DB}
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "8787:8787"

volumes:
  qe_pgdata:
